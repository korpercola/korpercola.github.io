	<div class="container">
		<div class="col-md-4">我們在不同的人生階段都會有不同的目標，例如在冷氣全開的圖書館流滿鼻涕的夜晚，人生目標就只是想穩穩地拔掉自己的鼻子。然後我現在正把自己塞在溫暖的衛生紙球中，覺得好溫暖</div>

		<div class="col-md-8">最近把食指的皮給削掉了，約直徑一公分那時思考著，是要拔掉呢？還是要黏回去呢？我將他黏回去了，用膠帶有些空隙地綁著過了一天，那層皮有些腫脹，內部透出紫色的暈光，傷口周圍綻著光斑似地暗紅，如果皮真的就可以這樣黏回去，那麼大便吃了是不是又可以吐出來（或消化成自體排泄物（還是大便））</div>
